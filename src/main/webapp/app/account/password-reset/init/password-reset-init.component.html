<div class="alert alert-warning" *ngIf="emailEnviado">
  <span>se ha enviado un mensaje a su correo {{ emailEnmascarado }}.</span>
</div>

<div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="reset.request.title">Reset your password</h1>

      <jhi-alert-error></jhi-alert-error>
      <div class="alert alert-danger" *ngIf="invalid">
        <span jhiTranslate="reset.request.messages.invalid"> </span>
      </div>
      <div class="alert alert-warning" *ngIf="!success">
        <span>Ingrese su número de documento.</span>
      </div>

      <div class="alert alert-success" *ngIf="success">
        <span>Revise su correo electrónico</span>
      </div>

      <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
        <div class="form-group">
          <label class="form-control-label" for="email">Número de documento</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Número de documento"
            formControlName="email"
            data-cy="emailResetPassword"
            #email
          />

          <div
            *ngIf="
              resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.required">
              Es necesario el número de documento.
            </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.pattern">
              Su número de documento no es válido
            </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.maxlength">
              El número de documento es demasiado largo
            </small>
          </div>
        </div>
        <div>
          <re-captcha (resolved)="resolved($event)" siteKey="{{ siteKeyCaptcha }}"></re-captcha>
        </div>

        <div class="d-flex justify-content-center" style="margin-top: 1rem">
          <button
            type="submit"
            [disabled]="resetRequestForm.invalid || captchaValidator"
            class="btn btn-primary"
            jhiTranslate="reset.request.form.button"
            data-cy="submit"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
