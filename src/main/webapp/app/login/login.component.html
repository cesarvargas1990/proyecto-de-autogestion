<div style="display: block; width: 100%">
  <div style="width: 48%; float: left; display: inline-block">
    <img src="../../content/images/imagen_prueba.png" class="card-img-top" alt="imagen de prueba" />
  </div>
  <div style="width: 48%; float: left; display: inline-block; margin: 1rem">
    <form>
      <div class="row">
        <div class="col 5">
          <div class="row justify-content-center">
            <div class="col 3">
              <h1
                class="d-flex justify-content-center"
                jhiTranslate="login.title"
                data-cy="loginTitle"
                style="color: blue; font-family: Georgia, 'Times New Roman', Times, serif"
              >
                Sign in
              </h1>
              <div
                class="alert alert-danger"
                *ngIf="authenticationError"
                jhiTranslate="login.messages.error.authentication"
                data-cy="loginError"
              >
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
              </div>
              <div class="alert alert-danger" *ngIf="statusError" jhiTranslate="login.messages.error.disable"></div>

              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                  <fa-icon icon="user"></fa-icon>
                  <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="{{ 'global.form.username.placeholder' | translate }}"
                    formControlName="username"
                    #username
                    data-cy="username"
                  />
                </div>

                <div class="form-group">
                  <fa-icon icon="lock"></fa-icon>
                  <label for="password" jhiTranslate="login.form.password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="{{ 'login.form.password.placeholder' | translate }}"
                    formControlName="password"
                    data-cy="password"
                  />
                </div>

                <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
              </form>
              <div
                class="row justify-content-md-center alert alert-warning col-md-4 col-md-offset-4"
                style="margin-top: 1rem; margin-left: 30%"
              >
                <a
                  class="alert-link"
                  routerLink="/account/reset/request"
                  jhiTranslate="login.password.forgot"
                  data-cy="forgetYourPasswordSelector"
                  >Did you forget your password?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
