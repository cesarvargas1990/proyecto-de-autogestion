<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-departamentos-heading"
        data-cy="DepartamentosCreateUpdateHeading"
        jhiTranslate="portalautogestionApp.departamentos.home.createOrEditLabel"
      >
        Create or edit a Departamentos
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="portalautogestionApp.departamentos.idDepartamentos" for="field_idDepartamentos"
            >Id Departamentos</label
          >
          <input
            type="number"
            class="form-control"
            name="idDepartamentos"
            id="field_idDepartamentos"
            data-cy="idDepartamentos"
            formControlName="idDepartamentos"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="portalautogestionApp.departamentos.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="portalautogestionApp.departamentos.codDane" for="field_codDane">Cod Dane</label>
          <input type="number" class="form-control" name="codDane" id="field_codDane" data-cy="codDane" formControlName="codDane" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
