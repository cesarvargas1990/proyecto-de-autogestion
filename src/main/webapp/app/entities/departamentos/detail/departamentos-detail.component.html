<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="departamentos">
      <h2 data-cy="departamentosDetailsHeading">
        <span jhiTranslate="portalautogestionApp.departamentos.detail.title">Departamentos</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ departamentos.id }}</span>
        </dd>
        <dt><span jhiTranslate="portalautogestionApp.departamentos.name">Name</span></dt>
        <dd>
          <span>{{ departamentos.name }}</span>
        </dd>
        <dt><span jhiTranslate="portalautogestionApp.departamentos.codDane">Cod Dane</span></dt>
        <dd>
          <span>{{ departamentos.codDane }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/departamentos', departamentos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
